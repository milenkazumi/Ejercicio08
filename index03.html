<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="/css/Estilo03.css">
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <div class="container">
    <form id="imcForm" novalidate>
      <label for="nombre">Nombre y Apellidos:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required />
      <div id="nombreError" class="error"></div>

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" min="0" step="0.1" placeholder="Ejemplo: 68.5" required />
      <div id="pesoError" class="error"></div>

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" name="altura" min="0" step="0.01" placeholder="Ejemplo: 1.75" required />
      <div id="alturaError" class="error"></div>

      <button type="submit">Calcular IMC</button>
    </form>
    <div class="result" id="resultado"></div>
  </div>

  <script src="/java03.js"></script>
  
</body>
</html>
